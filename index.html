<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alparslan's DashBoard</title>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div class="sidebar-header">
                <img src="./icons/view-dashboard.png" alt="Dashboard Logo">
                <p>DashBoard</p>
            </div>
            <ul class="sidebar-list">
                <li>
                    <img src="./icons/home (1).png" alt="home icon">
                    <p>Home</p>
                </li>
                <li>
                    <img src="./icons/account-box.png" alt="profile icon">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="./icons/message-outline.png" alt="message icon">
                    <p>Messages</p>
                </li>
                <li>
                    <img src="./icons/cog.png" alt="setting icon">
                    <p>Setting</p>
                </li>
        </div>

        <div id="header">
            <div class="header-content">
                <img src="./programing.png" alt="Computer-Desk">
                <h1>Alparslan Kilinc</h1>
                <div class="header-text">
                    <h3>Web Developer</h3>
                    <h4>Computer Science Student at Stony Brook University</h4>
                    <h4>Looking for opportunities where I can expand my growing knowledge and build industry-level skills.</h4>
                </div>
                
            </div>
        </div>

        <div id="main-content">
            
        </div>

        <div id="at">
            <div class="announcement">Announcements</div>
            <div class="trending">Trending</div>
        </div>
    </div>
</body>
</html>
